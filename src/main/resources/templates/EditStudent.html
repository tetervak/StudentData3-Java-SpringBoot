<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Record</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/footer.css}" href="../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/footer.js}" src="../static/js/footer.js"></script>
</head>
<body>
<main>
    <h1>Edit Record</h1>
    <form method="post"
          th:action="@{/update-student}" action="StudentDetails.html"
          th:object="${student}">
        <div th:if="${#fields.hasErrors('*')}">
            <h3 class="error">Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}"
                    class="error">Input Error</li>
            </ul>
        </div>
        <input type="hidden" th:field="*{id}">
        <h2>Student Name</h2>
        <p>
            <label for="first" class="group_label">First Name</label><br>
            <input id="first" type="text" th:field="*{firstName}" value="Bart"/>
        </p>
        <p>
            <label for="last" class="group_label">Last Name</label><br>
            <input id="last" type="text" th:field="*{lastName}" value="Simpson"/>
        </p>
        <h2>Student Info:</h2>
        <p>
            <label for="prog" class="group_label">Program</label><br>
            <select id="prog" th:field="*{program.id}">
                <option th:each="p: ${programs}"
                        th:value="${p.id}" th:text="${p.programName}">Program Name</option>
            </select>
        </p>
        <p>
            <label><input type="checkbox" th:field="*{international}" th:value="yes"/>&nbsp;International</label>
        </p>
        <p>
            <label class="group_label">Year</label><br>
            <label><input type="radio" th:field="*{programYear}" th:value="1">&nbsp;1</label>
            <label><input type="radio" th:field="*{programYear}" th:value="2">&nbsp;2</label>
            <label><input type="radio" th:field="*{programYear}" th:value="3">&nbsp;3</label>
        </p>
        <p>
            <label class="group_label">Options</label><br>
            <label><input type="checkbox" th:field="*{programCoop}" th:value="yes"/>&nbsp;Co-op</label>
        </p>
        <p>
            <input type="reset" value="Clear"/>
            <input type="submit" value="Send"/>
        </p>
    </form>
    <p><a href="Index.html" th:href="@{/index}">Index</a></p>
    <p><a href="ListStudents.html" th:href="@{/list-students}">List Students</a></p>
</main>
</body>
</html>
